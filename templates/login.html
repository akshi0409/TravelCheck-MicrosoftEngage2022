          <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>

  <div class="header sticky-top" style="width: 100%;">
    <div class="progress">
      <div class="progress-bar mscolor1" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

    <h3 style="color: white;">Login</h3>
    <br>
        <div class="container" style="margin: 5%">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex" style="background: url('/static/imgs/loginn.jpg') center;background-repeat: no-repeat;"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Get Verified
          </h4>
          <form class="form-box px-3" method="post" action="/login" enctype="multipart/form-data">
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input id="aadhar" type="text" placeholder="Enter Aadhar Number" name="aadharno" tabindex="10" required>
            </div>
            <div class="mb-3">
              <button type="submit" id="submitButton" value="submit" class="btn btn-block text-uppercase submit" style="background-color: #007bff; color:white">
                Submit
              </button>
            </div>
          </form>
            <div class="text-center mb-2">
              Don't have an account?
              <a href="{{ url_for('recognize') }}" class="image">
                Register here
              </a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="width: 100%;">
    <div class="progress">
