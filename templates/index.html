  <script>
    var x = document.getElementById("demo");
  
    function getLocation() {
      clearWeatherForm();
      if (navigator.geolocation) {
        displayResultSection();
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    const options = {
      method: 'GET',
      headers: {
        'X-RapidAPI-Host': 'weatherbit-v1-mashape.p.rapidapi.com',
        'X-RapidAPI-Key': 'd0befa5b3bmshdbc5f7ecea0c48ep1f498bjsn185f4d27d1d9'
      }
    };
    
    function getDisplayString(data) {
      return "<span class='LabelName'>City Name: </span>" + data.city_name + 
      "<br><span class='LabelName'>Temperature: </span> "+data.temp+
      "<br><span class='LabelName'>Weather Prediction: </span> "+data.weather.description+
      "<br><span class='LabelName'>Longitude: </span> " + data.lon +
      "<br><span class='LabelName'>Latitude: </span> " + data.lat +
      "<br><span class='LabelName'>Timezone: </span> "+ data.timezone+
      "<br><span class='LabelName'>Sunrise: </span> "+ data.sunrise+
      "<br><span class='LabelName'>Sunset: </span> "+ data.sunset
    }

    function showPosition(position) {
      fetch("https://weatherbit-v1-mashape.p.rapidapi.com/current?lon="+position.coords.longitude+"&lat="+position.coords.latitude, options)
      .then(response => response.json())
      .then(response => {
        document.querySelector(".getLatestWeather .resultSection .loadingIcon").style.display = "none";
        x.innerHTML = getDisplayString(response.data[0]);
        console.log(response);
      })
      .catch(err => console.error(err));
    }

    function displayWeatherForm() {
      document.querySelector(".weatherForm").style.display = "block";
      clearResultSection();
    }

    function clearWeatherForm() {
      document.querySelector(".getLatestWeather .resultSection").style.display = "none";
      document.querySelector(".weatherForm").style.display = "none";
      clearResultSection();
    }

    function displayResultSection() {
      document.querySelector(".getLatestWeather .resultSection").style.display = "block";
      document.querySelector(".getLatestWeather .resultSection .loadingIcon").style.display = "block";
    }

    function clearResultSection() {
      document.querySelector(".getLatestWeather .resultSection").style.display = "none";
      document.querySelector(".getLatestWeather .resultSection .loadingIcon").style.display = "none";
      x.innerHTML="";
      var y = document.getElementById("frm1");
      y.elements[0].value = "";
      y.elements[1].value = "";
    }

    function usePosition() {
      document.querySelector(".getLatestWeather .resultSection").style.display = "none";
      var y = document.getElementById("frm1");
      console.log("hello");
      document.querySelector(".getLatestWeather .resultSection").style.display = "block";
      document.querySelector(".getLatestWeather .resultSection .loadingIcon").style.display = "block";
      fetch("https://weatherbit-v1-mashape.p.rapidapi.com/current?lon="+y.elements[0].value+"&lat="+y.elements[1].value, options)
      .then(response => response.json())
      .then(response => {
        document.querySelector(".getLatestWeather .resultSection .loadingIcon").style.display = "none";
        x.innerHTML = getDisplayString(response.data[0]);
        console.log(response);
      })
      .catch(err => console.error(err));
    }
