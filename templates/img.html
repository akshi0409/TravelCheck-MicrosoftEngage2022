<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <title>Flask APP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom fixed-top">
    <a class="navbar-brand" href="#">TravelCheck</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('aboutus') }}">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('register') }}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index')+'#contactus' }}">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="header sticky-top" style="width: 100%;">
    <div class="progress">
      <div class="progress-bar mscolor1" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor2" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor4" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
    <div class="container" style="margin: 1%;">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Register
          </h4>
          <form class="form-box px-3" method="post" action="/register"  enctype="multipart/form-data">
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input type="name" name="name" placeholder="Name" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-phone"></i></span>
              <input type="number" name="phn" placeholder="Phone Number" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input id="mail" type="text" placeholder="Email Address" name="mail" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-user"></i></span>
              <input id="aadhar" type="text" placeholder="Aadhar Number" name="aadharno" tabindex="10" required>
            </div>
            <div class="form-input">
              <label for="file">Upload you Aadhar Card Image</label>
              <input id="file" type="file" name="file" placeholder="Upload your Aadhar card" class="form-control" autocomplete="off" required>
            </div>

            <div class="mb-3" href="{{ url_for('registration') }}">
              <a href="{{ url_for('registration') }}"><button type="submit" value="submit" class="btn btn-block text-uppercase">
                Submit
              </button></a>
            </div>

            <div class="text-center mb-2">
              Already have an account?
              <a href="#" class="register-link">
                Login here
              </a>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="footer" style="width: 100%;">
    <div class="progress">
      <div class="progress-bar mscolor1" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor2" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor3" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar mscolor4" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</body>
</html>
